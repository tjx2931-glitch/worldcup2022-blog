<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIFA World Cup 2022 — Blog & Analysis</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #0b1120; color: #e6edf8; font-family: 'Inter', sans-serif; }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1609867241233-df88b94b3c54?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .overlay {
      background: rgba(10,15,30,0.7);
      position: absolute;
      inset: 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">

  const App = () => {
    const fixtures = [
      { date: 'Nov 20', match: 'Qatar vs Ecuador', score: '0–2', stadium: 'Al Bayt' },
      { date: 'Nov 21', match: 'Argentina vs Saudi Arabia', score: '1–2', stadium: 'Lusail' },
      { date: 'Dec 18', match: 'Argentina vs France', score: '3–3 (4–2 pens)', stadium: 'Lusail' },
    ];

    const scorers = [
      { name: 'Kylian Mbappé', goals: 8 },
      { name: 'Lionel Messi', goals: 7 },
      { name: 'Olivier Giroud', goals: 4 },
      { name: 'Julián Álvarez', goals: 4 },
    ];

    const awards = [
      { title: 'Golden Ball', winner: 'Lionel Messi' },
      { title: 'Golden Boot', winner: 'Kylian Mbappé' },
      { title: 'Golden Glove', winner: 'Emiliano Martínez' },
      { title: 'Young Player', winner: 'Enzo Fernández' },
    ];

    React.useEffect(() => {
      const ctx = document.getElementById('goalsChart');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: scorers.map(s => s.name),
          datasets: [{
            label: 'Goals',
            data: scorers.map(s => s.goals),
            backgroundColor: '#f97316'
          }]
        },
        options: { plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true}} }
      });
    }, []);

    return (
      <div>
        {/* Header */}
        <header className="fixed w-full top-0 bg-black bg-opacity-50 backdrop-blur-md border-b border-slate-800 z-50">
          <div className="max-w-6xl mx-auto flex justify-between items-center px-6 py-3">
            <h1 className="text-lg font-bold text-orange-400">World Cup 2022 Blog</h1>
            <nav className="space-x-4 text-sm text-slate-300">
              <a href="#summary" className="hover:text-white">Summary</a>
              <a href="#fixtures" className="hover:text-white">Fixtures</a>
              <a href="#scorers" className="hover:text-white">Top Scorers</a>
              <a href="#awards" className="hover:text-white">Awards</a>
            </nav>
          </div>
        </header>

        {/* Hero Section */}
        <section className="hero h-[80vh] flex items-center justify-center text-center relative">
          <div className="overlay"></div>
          <div className="relative z-10 px-6">
            <h2 className="text-5xl font-extrabold mb-4 text-white">FIFA World Cup 2022 — Qatar</h2>
            <p className="text-lg text-gray-300 max-w-2xl mx-auto">
              From Messi’s magic to Morocco’s miracle run — explore match analyses, stats, and stories from the most emotional World Cup ever.
            </p>
          </div>
        </section>

        <main className="max-w-6xl mx-auto px-6 py-16 space-y-16">
          {/* Summary */}
          <section id="summary">
            <h3 className="text-3xl font-bold mb-4">Tournament Summary</h3>
            <p className="text-gray-300 leading-relaxed">
              The 2022 FIFA World Cup in Qatar marked a historic winter edition filled with drama and emotion.
              Lionel Messi finally lifted the trophy, cementing his legacy, while Mbappé’s hat-trick in the final ensured it would be remembered forever.
              Morocco became the first African nation to reach a semi-final, redefining football history.
            </p>
            <p className="mt-3 text-gray-400">
              Argentina triumphed after a penalty shootout against France (3–3, 4–2 pens) in arguably the greatest final in history.
              With 172 goals, it was the highest-scoring World Cup ever.
            </p>
          </section>

          {/* Articles */}
          <section>
            <h3 className="text-3xl font-bold mb-6">Featured Stories</h3>
            <div className="grid md:grid-cols-3 gap-6">
              {[
                {title:'Argentina’s Tactical Evolution', img:'https://images.unsplash.com/photo-1607149836403-71df0bfc8b1d?auto=format&fit=crop&w=800&q=80'},
                {title:'Morocco: A Continental Dream', img:'https://images.unsplash.com/photo-1608807482579-bd9f6b8a5ef8?auto=format&fit=crop&w=800&q=80'},
                {title:'Mbappé vs Messi: The Duel of Legends', img:'https://images.unsplash.com/photo-1622722876810-9ccf8b8e26e4?auto=format&fit=crop&w=800&q=80'},
              ].map((a, i) => (
                <div key={i} className="bg-slate-900 rounded-xl overflow-hidden border border-slate-800 hover:-translate-y-1 transform transition">
                  <img src={a.img} className="w-full h-48 object-cover" />
                  <div className="p-4">
                    <h4 className="text-lg font-semibold mb-2 text-orange-400">{a.title}</h4>
                    <p className="text-gray-300 text-sm">Detailed insights, visuals, and player analytics that defined the story of Qatar 2022.</p>
                  </div>
                </div>
              ))}
            </div>
          </section>

          {/* Fixtures */}
          <section id="fixtures">
            <h3 className="text-3xl font-bold mb-4">Fixtures & Results</h3>
            <table className="w-full text-sm text-left border border-slate-800">
              <thead className="bg-slate-800/50 text-orange-400">
                <tr>
                  <th className="p-3">Date</th><th>Match</th><th>Score</th><th>Stadium</th>
                </tr>
              </thead>
              <tbody>
                {fixtures.map((f, i) => (
                  <tr key={i} className="border-t border-slate-800 hover:bg-slate-800/30">
                    <td className="p-3">{f.date}</td>
                    <td>{f.match}</td>
                    <td>{f.score}</td>
                    <td>{f.stadium}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </section>

          {/* Top Scorers */}
          <section id="scorers">
            <h3 className="text-3xl font-bold mb-4">Top Scorers</h3>
            <canvas id="goalsChart" height="160"></canvas>
          </section>

          {/* Awards */}
          <section id="awards">
            <h3 className="text-3xl font-bold mb-4">Award Winners</h3>
            <div className="grid md:grid-cols-2 gap-4">
              {awards.map((a, i) => (
                <div key={i} className="bg-slate-900 border border-slate-800 rounded-lg p-4">
                  <h4 className="font-semibold text-orange-400">{a.title}</h4>
                  <p className="text-gray-300">{a.winner}</p>
                </div>
              ))}
            </div>
          </section>
        </main>

        <footer className="text-center py-6 text-sm text-slate-400 border-t border-slate-800">
          © 2022–{new Date().getFullYear()} World Cup Blog | For educational & portfolio use.
        </footer>
      </div>
    );
  };

  ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
